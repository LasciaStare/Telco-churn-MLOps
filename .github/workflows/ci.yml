name: CI Pipeline for Code Quality

# Ejecutar en push a las ramas main y develop
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout del c√≥digo
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # 2. Configurar Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      # 3. Instalar dependencias
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docker/requirements.txt
          pip install flake8 pytest pytest-cov evidently
      
      # 4. Lint con Flake8
      - name: Lint with Flake8
        run: |
          # Detener el build si hay errores de sintaxis o nombres no definidos
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Reportar warnings pero no fallar el build
          flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      # 5. Ejecutar pruebas con Pytest
      - name: Test with Pytest
        run: |
          pytest tests/ -v --cov=app --cov-report=term-missing
      
      # 6. Generar reporte de deriva de datos
      - name: Generate Drift Report
        if: always()
        run: |
          python Scripts/generate_drift_report.py
      
      # 7. Subir reporte de deriva como artefacto
      - name: Upload Drift Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: drift-report
          path: drift_report.html
